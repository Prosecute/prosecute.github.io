definitions:
  AuthenticationFailed:
    allOf:
      - $ref: '#/definitions/Error'
      - example:
          message: 'Authentication failed.'
  NotFound:
    allOf:
      - $ref: '#/definitions/Error'
      - example:
          message: 'Object not found.'
  Unauthenticated:
    allOf:
      - $ref: '#/definitions/Error'
      - example:
          message: 'Token expired or wasnÂ´t send with request...'
          code: 401
  Unauthorized:
    allOf:
      - $ref: '#/definitions/Error'
      - example:
          message: 'Service does not have required permissions...'
          code: 403
  Error:
    type: object
    required:
      - message
    properties:
      message:
        type: string
      code:
        type: integer
        minimum: 100
        maximum: 600
        xml:
          attribute: true
    xml:
      name: error
